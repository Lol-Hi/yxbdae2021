{% extends "layout.html" %}

{% block body %}
  <form class="center-align" action="{{ url_for('login') }}" method="post">
    <h1>Log In</h1>
    <!--Username-->
    <div class="input-group mb-3 login-signup-input">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="material-icons">perm_identity</i></span>
      </div>
      <input type="username" class="form-control" name="login_username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <!--Password-->
    <div class="input-group mb-3 login-signup-input">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="material-icons">vpn_key</i></span>
      </div>
      <input type="password" class="form-control" name="login_password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>
    <button type="submit" class="btn btn-success">Log In</button>
    <!--If there is something wrong with the inputs, show an error message-->
    <br><em>{{ login_error_message }}</em>
  </form>
{% endblock %}
